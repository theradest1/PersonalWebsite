<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.topnav #myLinks {
  display: none;
}

.topnav a.icon {
  display: block;
  position: absolute;
  right: 0;
  top: 0;
  color:black;
}

</style>
</head>
<body>

<!-- Top Navigation Menu -->
<div class="topnav">
  <div id="myLinks">
    Item
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">Hia</a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
