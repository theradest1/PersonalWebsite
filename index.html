<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VAHS Engineering Club</title>
	<link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
	<nav class="navbar">
		<div id="navbar-left">
			<ul class="navbar-list">
				<li>
					<a href="javascript:void(0);" class="icon" onclick="slideOut('/skills.html')">About Me</a>
				</li>
				<li>
					<a href="/skills.html"> Skills </a> 
				</li>
				<li>
					<a href="/projects"> Projects </a>
				</li>
				<li>
					<a href="/asperations"> Asperations </a>
				</li>

			</ul>
		</div>
		<div id="lastname" class="sideways-hero">
			<span style="--i:12">B</span>
			<span style="--i:11">a</span>
			<span style="--i:10">k</span>
			<span style="--i:9">k</span>
			<span style="--i:8">e</span>
			<span style="--i:7">n</span>
		</div>
		<div id="firstname" class="sideways-hero">
			<span style="--i:1">L</span>
			<span style="--i:2">a</span>
			<span style="--i:3">n</span>
			<span style="--i:4">d</span>
			<span style="--i:5">o</span>
			<span style="--i:6">n</span>
		</div>
	</nav>

	<script>
		function slideOut(newHref) {
			document.getElementById("navbar-left").style.animation = "transitionOutLeft 1s"
			document.getElementById("firstname").style.animation = "transitionOutRight 1s"
			document.getElementById("lastname").style.animation = "transitionOutRight 1s"
			setTimeout(() => {location.href = newHref;}, 800);
		}
		function transitionOut(ID)
		{
			var x = document.getElementsByID(ID);
			x.style.animation = "transitionOutLeft .5s"
			//setTimeout(() => {x.style.display = "none";}, 500);
		}
	</script>
</body>
</html>
