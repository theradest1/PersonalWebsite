<!DOCTYPE html>
<!--replace "/img" with "../public/img", then add it to line 9, 10, and 47-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projects</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/keyframes.css">
	<link rel="icon" href="/img/favicon.ico">
</head>
<body onresize="windowResize()"> 
	<div id="loading" class="loading">Loading...</div>
	<div id="title" class="title"><a href="javascript:void(0);" onclick="slideOut()"><- Projects</a></div>

	<div id="unfocusProject" class="title"><a href="javascript:void(0);" onclick="focusProject(0, false)"><- Back</a></div>

		ctetur adipisicing elit. Quas debitis eos eligendi nobis, ex non sit fugiat alias vel quo! Iste error consectetur unde ut provident animi est rem culpa?</div>
	
	<container class="projects-container" id="projects-container">
		<div>
			<a href="javascript:void(0);" class="projectImg" onclick="focusProject(1, true)"><img id="img1" src="/img/image0.png" alt="img" width = auto height = auto></a>
			<a href="javascript:void(0);" class="projectFocusButton" onclick="changeImage('img1', 'Left', 'Left', 'Left', 'Left')"><img id="img1Focus" src="/img/cross.png" alt="img" width = auto height = auto></a>
		</div>
		<div>
			<a href="javascript:void(0);" class="projectImg" onclick="focusProject(2, true)"><img id="img2" src="/img/image0.png" alt="img" width = auto height = auto></a>

		</div>

			<a href="javascript:void(0);" class="projectImg" onclick="focusProject(3, true)"><img id="img3" src="/img/image0.png" alt="img" width = auto height = auto></a>

		</div>

			<a href="javascript:void(0);" class="projectImg" onclick="focusProject(6, true)"><img id="img6" src="/img/image0.png" alt="img" width = auto height = auto></a>
